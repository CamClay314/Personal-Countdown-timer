<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

    <div class="center">
        <h1>Productivity Calculator</h1>
        
        <div class="center2"> 
            <h2 id="countdown">Loading...</h2>
            <progress id="timeProgress" value="0" max="100" class="progress-bar"></progress> <!-- Progress Bar -->
            <button id="resetButton" type="button">Reset Timer</button>
        </div>
        <p>"{{ quote }}"</p>
        <p>- {{ author }}</p>
        <button onclick="window.location.reload()">Get Another Quote</button>
        <!--<p><i>"My key to dealing with stress is simple: just stay cool and stay focused." - Ashton Eaton</i></p>
    -->
    </div>
    
    <script src="JS/countdown.js"></script> 
</body>
</html>
